<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FounderOS - Signup</title>
    <style>
        /* Reset and base styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html, body {
          height: 100%;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          overflow: hidden;
        }

        body {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
        }

        /* Interactive Background with Rotating Dots */
        .background-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          overflow: hidden;
        }

        .dot {
          position: absolute;
          width: 8px;
          height: 8px;
          background: rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          transition: all 0.3s ease;
          cursor: pointer;
        }

        .dot::before {
          content: '';
          position: absolute;
          top: -4px;
          left: -4px;
          width: 16px;
          height: 16px;
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 50%;
          transition: all 0.3s ease;
        }

        .dot:hover {
          background: rgba(255, 255, 255, 0.8);
          transform: scale(1.5);
          animation: rotate 2s linear infinite;
        }

        .dot:hover::before {
          border-color: rgba(255, 255, 255, 0.6);
          transform: scale(2);
        }

        @keyframes rotate {
          from { transform: scale(1.5) rotate(0deg); }
          to { transform: scale(1.5) rotate(360deg); }
        }

        /* Floating animation for dots */
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-20px); }
        }

        .dot:nth-child(odd) {
          animation: float 6s ease-in-out infinite;
        }

        .dot:nth-child(even) {
          animation: float 8s ease-in-out infinite reverse;
        }

        /* FounderOS Logo */
        .logo-container {
          position: absolute;
          top: 30px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10;
        }

        .logo {
          font-size: 2rem;
          font-weight: 800;
          color: white;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
          letter-spacing: -1px;
        }

        .logo .founder {
          color: #ffffff;
        }

        .logo .os {
          color: #ffd700;
          background: linear-gradient(45deg, #ffd700, #ffed4e);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        /* Main form container */
        .form-container {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 20px;
          padding: 40px;
          box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.1),
            0 10px 20px rgba(0, 0, 0, 0.05);
          width: 100%;
          max-width: 400px;
          position: relative;
          z-index: 1;
          transform: translateY(0);
          transition: all 0.3s ease;
          margin-top: 60px;
        }

        .form-container:hover {
          transform: translateY(-5px);
          box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.15),
            0 15px 25px rgba(0, 0, 0, 0.08);
        }

        /* Welcome message */
        .welcome-message {
          text-align: center;
          margin-bottom: 20px;
          color: #4a5568;
          font-size: 1rem;
          font-weight: 500;
        }

        /* Form styling */
        form {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }

        h2 {
          text-align: center;
          color: #2d3748;
          font-size: 2rem;
          font-weight: 700;
          margin-bottom: 10px;
          position: relative;
        }

        h2::after {
          content: '';
          position: absolute;
          bottom: -8px;
          left: 50%;
          transform: translateX(-50%);
          width: 60px;
          height: 4px;
          background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
          border-radius: 2px;
        }

        /* Input styling */
        input, select {
          padding: 15px 20px;
          border: 2px solid #e2e8f0;
          border-radius: 12px;
          font-size: 1rem;
          background: rgba(255, 255, 255, 0.9);
          color: #2d3748;
          transition: all 0.3s ease;
          outline: none;
        }

        input:focus, select:focus {
          border-color: #667eea;
          background: rgba(255, 255, 255, 1);
          box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
          transform: translateY(-2px);
        }

        input:hover, select:hover {
          border-color: #cbd5e0;
          transform: translateY(-1px);
        }

        /* Placeholder styling */
        input::placeholder {
          color: #a0aec0;
          font-weight: 400;
        }

        /* Select styling */
        select {
          cursor: pointer;
          appearance: none;
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
          background-position: right 12px center;
          background-repeat: no-repeat;
          background-size: 16px;
          padding-right: 40px;
        }

        select option {
          background: white;
          color: #2d3748;
          padding: 10px;
        }

        /* Button styling */
        button {
          padding: 15px 20px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          border-radius: 12px;
          font-size: 1.1rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
          box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
          transform: translateY(0);
          box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

        /* Button shine effect */
        button::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(
            90deg,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.3) 50%,
            rgba(255, 255, 255, 0) 100%
          );
          transition: left 0.7s ease;
        }

        button:hover::before {
          left: 100%;
        }

        /* Login link styling */
        .login-link {
          text-align: center;
          margin-top: 20px;
        }

        .login-link a {
          color: #667eea;
          text-decoration: none;
          font-weight: 500;
          transition: all 0.3s ease;
          position: relative;
        }

        .login-link a:hover {
          color: #764ba2;
          transform: translateY(-1px);
        }

        .login-link a::after {
          content: '';
          position: absolute;
          bottom: -2px;
          left: 0;
          width: 0;
          height: 2px;
          background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
          transition: width 0.3s ease;
        }

        .login-link a:hover::after {
          width: 100%;
        }

        /* Form animations */
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .form-container {
          animation: fadeInUp 0.8s ease-out;
        }

        .logo-container {
          animation: fadeInUp 0.6s ease-out;
        }

        /* Success/Error states */
        .success {
          border-color: #48bb78 !important;
          background-color: rgba(72, 187, 120, 0.1);
        }

        .error {
          border-color: #f56565 !important;
          background-color: rgba(245, 101, 101, 0.1);
          animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        /* Loading state */
        .loading {
          position: relative;
          pointer-events: none;
        }

        .loading::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 20px;
          height: 20px;
          border: 2px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top-color: white;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
          .logo {
            font-size: 1.6rem;
          }
          
          .form-container {
            margin: 20px;
            padding: 30px 25px;
            margin-top: 80px;
          }
          
          h2 {
            font-size: 1.7rem;
          }
          
          input, select, button {
            padding: 12px 15px;
            font-size: 0.95rem;
          }
        }

        /* Tagline */
        .tagline {
          position: absolute;
          top: 80px;
          left: 50%;
          transform: translateX(-50%);
          color: rgba(255, 255, 255, 0.9);
          font-size: 1rem;
          font-weight: 400;
          text-align: center;
          z-index: 10;
        }
    </style>
</head>
<body>
    <!-- FounderOS Branding -->
    <div class="logo-container">
        <div class="logo">
            <span class="founder">Founder</span><span class="os">OS</span>
        </div>
    </div>
    <div class="tagline">
        The Operating System for Founders & Investors
    </div>

    <div class="form-container">
        <div class="welcome-message">
            Join the future of entrepreneurship
        </div>
        
        <form method="POST">
            <h2>Signup</h2>
            <input name="username" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="founder">Founder</option>
                <option value="investor">Investor</option>
            </select>
            <button type="submit">Create Account</button>
        </form>
        
        <div class="login-link">
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>

    <script>
        // Interactive rotating dots background for signup page (Fixed for redirection)
        document.addEventListener('DOMContentLoaded', function() {
          // Create interactive background particles
          createParticles();
          
          // Add signup animations
          addSignupAnimations();
          
          // Add form enhancements
          enhanceForm();
        });

        // Create interactive background particles
        function createParticles() {
          const particlesContainer = document.createElement('div');
          particlesContainer.className = 'background-container';
          document.body.appendChild(particlesContainer);
          
          const particleCount = 50;
          
          for (let i = 0; i < particleCount; i++) {
            createParticle(particlesContainer);
          }
        }

        function createParticle(container) {
          const particle = document.createElement('div');
          particle.className = 'dot';
          
          // Random size between 5px and 20px
          const size = Math.random() * 15 + 5;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          // Random position
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          
          // Random opacity
          particle.style.opacity = Math.random() * 0.5 + 0.1;
          
          // Random color (light blues and purples to match gradient)
          const hue = Math.random() * 60 + 200; // 200-260 range for blues/purples
          const saturation = Math.random() * 30 + 70; // 70-100%
          const lightness = Math.random() * 20 + 70; // 70-90%
          particle.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
          
          // Add to container
          container.appendChild(particle);
          
          // Animate the particle
          animateParticle(particle);
        }

        function animateParticle(particle) {
          // Random duration between 10-30 seconds
          const duration = Math.random() * 20000 + 10000;
          
          // Random movement distance
          const moveX = Math.random() * 20 - 10; // -10 to 10
          const moveY = Math.random() * 20 - 10; // -10 to 10
          
          // Get current position
          const currentLeft = parseFloat(particle.style.left);
          const currentTop = parseFloat(particle.style.top);
          
          // Animate with CSS transitions
          particle.style.transition = `left ${duration}ms ease-in-out, top ${duration}ms ease-in-out`;
          
          setTimeout(() => {
            particle.style.left = `${currentLeft + moveX}%`;
            particle.style.top = `${currentTop + moveY}%`;
            
            // When animation completes, reset and animate again
            setTimeout(() => {
              particle.style.transition = 'none';
              particle.style.left = `${Math.random() * 100}%`;
              particle.style.top = `${Math.random() * 100}%`;
              
              // Start a new animation after a small delay
              setTimeout(() => {
                animateParticle(particle);
              }, 100);
            }, duration);
          }, 100);
        }

        function addSignupAnimations() {
          // Add staggered animation to form elements
          const formElements = document.querySelectorAll('input, select, button');
          
          formElements.forEach((element, index) => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
            element.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
              element.style.opacity = '1';
              element.style.transform = 'translateY(0)';
            }, 300 + (index * 100));
          });
        }

        function enhanceForm() {
          const form = document.querySelector('form');
          const inputs = form.querySelectorAll('input, select');
          const button = form.querySelector('button');
          
          // Add visual feedback only - don't prevent submission
          inputs.forEach(input => {
            input.addEventListener('focus', function() {
              this.style.transform = 'translateY(-2px) scale(1.01)';
            });
            
            input.addEventListener('blur', function() {
              this.style.transform = 'translateY(0) scale(1)';
            });
          });
          
          // Add loading state on submit (visual only)
          form.addEventListener('submit', function() {
            button.classList.add('loading');
            button.textContent = '';
          });
        }

        console.log('FounderOS Signup page loaded successfully!');
    </script>
</body>
</html>
